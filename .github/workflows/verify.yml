name: Verify

on:
  pull_request:
    branches: [ '*' ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"

    - name: Install Dependencies
      run: make install
      shell: bash

    - name: Run tests
      run: make test
      shell: bash