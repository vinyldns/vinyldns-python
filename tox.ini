; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    {py27,py34,py35,py36,py37},
    report,
    func_test

[testenv]
basepython =
    py27: {env:TOXPYTHON:python2.7}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    {clean,check,report,codecov,func_test}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = true
deps =
    pytest
    pytest-travis-fold
    pytest-cov
    responses
    python-dateutil

commands =
    {posargs:pytest --cov --cov-report=term-missing -vv tests}

[testenv:check]
deps =
    docutils
    flake8
skip_install = true
commands =
    flake8 src tests setup.py

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[testenv:func_test]
commands_pre =
    bash -c "rm -rf .vinyldns"
    bash -c "git clone https://github.com/vinyldns/vinyldns.git .vinyldns"
    bash -c ".vinyldns/bin/remove-vinyl-containers.sh"
    bash -c ".vinyldns/bin/docker-up-vinyldns.sh -v 0.9.3 -t 120 -a"
commands_post =
    bash -c ".vinyldns/bin/remove-vinyl-containers.sh"
    bash -c "rm -rf .vinyldns"
commands =
    {posargs:pytest -vv func_tests}
whitelist_externals =
    bash

[travis]
python =
  2.7: check, py27
  3.6: check, py36, func_test
